  <div class="modal" id="modal-pedido" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmación de Pedido</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p id="detalle-pedido"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
<!--sabores clasicos--> 
    <div class="tunas">
        <h1 class="tunas__titulo">Aceitunas Rellenas</h1>
        <h2 class="tunas__parrafo">Productos:</h2>
    </div>
<section>

    <div class="container-fluid">
      <div class="row gx-2 gy-2 clasico" id="clasico">

      </div>
    </div>
    <!--revisar CUSTOMER-->
    <div class="customer" id="customer">
      <h1>HAGA SU PEDIDO</h1>
      
      <div class="form">
        <div class=" container-fluid delivery">
          <div class="row">
            <div class="col-sm column-1">
              Seleccione su Producto:
            </div>
            <div class="col-sm column-2">
              <select name='producto' id="gourmet" onchange="agregarPrecio()"></select>
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
              Cantidad:
            </div>
            <div class="col-sm column-2">
              <!--REVISAR CANTIDAD CAMPONUMERICO-->
              <input type="text" id="cantidad" class="campoNumerico" onkeyup="calcularSubtotal()">
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
              Precio:
            </div>
            <div class="col-sm column-2">
              <input type="text" id="precio" class="campoNumerico" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
              Subtotal:
            </div>
            <div class="col-sm column-2">
              <input type="text" id="subtotal" class="campoNumerico" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-sm column-1">
            </div>
            <div class="col-sm column-2">
              <!--REVISAR ERROR Y AGREGAR-->
              <div class="error" id="error"></div>
              <button class="agregar" onclick="agregarProducto()">AGREGAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--REVISAR PEDIDO FINAL Y FORM CLIENTE-->
    <div class="pedido-final" id="pedido-final"></div>
    <div class="form-cliente container-fluid form" id="form-cliente"></div>

</section>
