    <div id="card">

            <img class="d-block w-100" src="media/roquefort.svg" alt="First slide">

          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="media/crudo.svg" >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="media/salames.svg" >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="media/mix clasico.svg" >

          <div class="carousel-item">
            <img class="d-block w-100" src="media/mix quesos.svg" >
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="media/mix picada.svg" >

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">

        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">

      <div id="precioFinal">

      </div>
      <form id="producto">
        <Label class="labelProduct" id="label1" for="aceitunas">Selecciona un relleno:</Label>
        <input  name="aceitunas" id="aceitunitas" class="forma">

         
          <label for="tamanio" id="label2" class="labelProduct">Seleccione tamaño:</label>
          <input name="tamaño" id="tamanio" class="forma">
  
           <label for="cant" id="label3" class="labelProduct">Cantidad:</label>
          <input id="cant" type="number" class="forma">
          <br>
          <button type="submit" id="compra" class="forma">Comprar</button>
    </form>
    </div>
